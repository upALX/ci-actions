name: Go APP

on:
  push:
    branches: ['main']
    pull_request: ['main']

  jobs:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        go-version: ['1.18', '1.17', '>=1.18']
        os: ['ubuntu-latest', 'ubuntu-20.04']
  steps:
    - uses: actions/checkout@v3

    - name: Set up GO
      uses: actions/setup-go@v3
      with:
        go-version: ${{matrix.go-version}}
      
